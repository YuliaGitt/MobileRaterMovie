<ActionBar title="My App"> </ActionBar>

<GridLayout>
  <ListView [items]="movies">
    <ng-template let-item="item">
      <StackLayout [nsRouterLink]="['/item', item.id]"> 
        <Label class="fas" text="&#xf595;"></Label>
        <Label [text]="item.title"></Label>
    </StackLayout>
    </ng-template>
  </ListView>
  <Button text="Mew Movie" (tap)="newMovie()"></Button>
</GridLayout>
