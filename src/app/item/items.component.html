<ActionBar title="Movie Rater"> 
  <ActionItem icon="font://&#xf2be;" class="far h2" (tap)="logout()"></ActionItem>
</ActionBar>

<GridLayout>
  <ListView [items]="movies">
    <ng-template let-item="item">
      <StackLayout [nsRouterLink]="['/item', item.id]"> 
        <Label [text]="item.title"></Label>
    </StackLayout>
    </ng-template>
  </ListView>
  <Button text="Mew Movie" (tap)="newMovie()"></Button>
</GridLayout>
